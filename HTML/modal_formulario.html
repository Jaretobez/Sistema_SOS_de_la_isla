<div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
        
        <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        <h2>Realizar Cotización</h2>

        <form id="form-cotizacion">
            
            <fieldset style="border:1px solid #eee; border-radius:4px; padding:1rem; margin-bottom:1rem;">
                <legend style="padding:0 5px;">Cliente</legend>
                <input type="hidden" id="modal-empresa-id">
                <input type="hidden" id="modal-contacto-id">
                <div><strong>Empresa:</strong> <span id="modal-empresa-nombre"></span></div>
                <div><strong>Contacto:</strong> <span id="modal-contacto-nombre"></span></div>
            </fieldset>

            <fieldset style="border:1px solid #eee; border-radius:4px; padding:1rem; margin-bottom:1rem;">
                <legend style="padding:0 5px;">Servicio de Recolección</legend>
                
                <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <label for="check-recoleccion">
                        <input type="checkbox" id="check-recoleccion" data-precio="1200">
                        <strong>Incluir Servicio de Recolección ($1,200.00)</strong>
                    </label>
                </div>
                
                <div id="dias-recoleccion" class="hidden" style="padding-left: 20px;">
                    <p style="margin:0.5rem 0;">Días de recolección (+$130.00 c/u):</p>
                    <div style="display:flex; gap: 10px; flex-wrap: wrap;">
                        <label><input type="checkbox" class="dia-check" data-precio="130" data-dia="lunes"> Lun</label>
                        <label><input type="checkbox" class="dia-check" data-precio="130" data-dia="martes"> Mar</label>
                        <label><input type="checkbox" class="dia-check" data-precio="130" data-dia="miercoles"> Mié</label>
                        <label><input type="checkbox" class="dia-check" data-precio="130" data-dia="jueves"> Jue</label>
                        <label><input type="checkbox" class="dia-check" data-precio="130" data-dia="viernes"> Vie</label>
                    </div>
                </div>
            </fieldset>
            
            <fieldset style="border:1px solid #eee; border-radius:4px; padding:1rem; margin-bottom:1rem;">
                <legend style="padding:0 5px;">Renta de Tolvas</legend>
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <select id="select-tolva" style="flex:3; padding:0.5rem;">
                        <option value="">-- Seleccionar tolva --</option>
                    </select>
                    <input type="number" id="input-tolva-qty" value="1" min="1" style="flex:1; padding:0.5rem;">
                    <button type="button" id="btn-add-tolva" style="flex:1; padding:0.5rem;">Agregar</button>
                </div>
                <table style="width:100%; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom:1px solid #ccc; text-align:left;">
                            <th style="padding:0.25rem;">Producto</th>
                            <th style="padding:0.25rem;">Cant.</th>
                            <th style="padding:0.25rem;">P.U.</th>
                            <th style="padding:0.25rem;">Subtotal</th>
                            <th style="padding:0.25rem;"></th>
                        </tr>
                    </thead>
                    <tbody id="tolvas-tbody"></tbody>
                </table>
            </fieldset>

            <fieldset style="border:1px solid #eee; border-radius:4px; padding:1rem; margin-bottom:1rem;">
                <legend style="padding:0 5px;">Total y Forma de Pago</legend>
                <div style="margin-bottom: 1rem;">
                    <label for="forma-pago">Forma de Pago</label>
                    <select id="forma-pago" style="width:100%; padding:0.5rem;">
                        <option value="transferencia">Transferencia</option>
                        <option value="efectivo">Efectivo</option>
                    </select>
                </div>
                <div style="text-align: right; font-size: 1.5rem; font-weight: bold;">
                    TOTAL: $<span id="total-cotizacion">0.00</span>
                </div>
            </fieldset>

            <button type="submit" style="padding: 0.75rem; background-color: #28a745; color:white; border:none; border-radius: 4px; width:100%; font-size: 1rem;">
                Guardar Cotización
            </button>
        </form>
    </div>
</div>
