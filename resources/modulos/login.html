<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al CRM - Iniciar Sesión</title>
    
    <link rel="stylesheet" href="crm-styles.css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--card-bg); /* Fondo gris claro */
        }
    </style>
</head>
<body>

    <div class="login-card">
        
        <div class="login-header">
            <i class="fas fa-leaf"></i> 
            <h2>Acceso al Sistema</h2>
        </div>
        
        <form action="dashboard.html" method="POST">
            
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Usuario o Email</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="ejemplo@empresa.com" required>
            </div>

            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="********" required>
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            
            <div class="login-footer">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        
    </div>

</body>
</html>
